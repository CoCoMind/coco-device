# Comitup Configuration for Coco Device
# https://github.com/davesteele/comitup

# Access point name prefix - will appear as "CoCo-XXXX" where XXXX is random
ap_name: CoCo-<nnn>

# No password for the setup hotspot (easier for field deployment)
# ap_password:

# User web service to control (optional) - stopped in HOTSPOT, started in CONNECTED
# Note: Do NOT set this to comitup-web - that's the internal captive portal
# Use this for your own web app, e.g.: web_service: nginx.service
# web_service:

# Enable verbose logging during WiFi provisioning
verbose: 1

# External callback script when connection state changes
# external_callback: /usr/local/bin/comitup-callback

# Timeout in seconds before falling back to hotspot mode
# when no configured network is available (default: 120)
timeout: 300

# Enable the captive portal (required for phone/laptop WiFi setup)
enable_appliance_mode: true
